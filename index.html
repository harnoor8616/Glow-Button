<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Search Bar</title>

</head>

<body>

    <div class="searchbar">

        </form>
    </div>
